<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Microblog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header class="navbar">
    <div class="navbar__brand">
        <img  class="navbar__logo" src="/static/blog_01.svg" alt="The Microblog Logo"/> Microblog
    </div>
</header>
<main class="main">
    <section>
        <h1>Sign UP</h1>
        <form class="form" action="/signup", method="POST">
            <p class="form__input">
                <label for="first_name" class="form__label">First Name:</label>
                <input type="text" name="first_name" id="first_name"  required>
            </p>
            <p class="form__input">
                <label for="last_name" class="form__label">last Name:</label>
                <input type="text" name="last_name" id="last_name" required>
            </p>
            <p class="form__input">
                <label for="username" class="form__label">Username:</label>
                <input type="text" name="username" id="username" required>
            </p >
            <p class="form__input" class="form__label">
                <label for="password" class="form__label">Password:</label>
                <input type="password" name="password" id="password" required>
            </p>
            <p class="form__input" class="form__label">
                <label for="email" class="form__label">Email Id:</label>
                <input type="email" name="email" id="email" required>
            </p>
            <button type="submit" class="form__submit">Send OTP</button>
        </form>
    </section>
</main>

<footer class="footer">
    <div class="footer__content">
        <section class="left">
            <div>
                <a class="footer__item" href="/">Home</a>
            </div>
        </section>
        <section class="right">
            <div>
                <a class="footer__item" href="/about">About Microblog</a>
            </div>
        </section>
    </div>
</footer>
</body>
</html>
