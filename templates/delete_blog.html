<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Microblog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header class="navbar">
    <div class="navbar__brand">
        <img  class="navbar__logo" src="/static/blog_01.svg" alt="The Microblog Logo"/> Microblog
    </div>
    <ul class="navbar__navigation">
            <li class="navbar__navigation-item">
                <a href="{{url_for('logout')}}" class="navbar__link">Log Out</a>
            </li>
    </ul>
</header>
<main class="main">
    <section>
        <h1>Delete Blog Entry</h1>
        <p>Are you sure, you want to delete this blog ?</p>
        <form class="form" method = 'POST' action="/delete_blog/{{entry._id}}">
            <button type="submit" class="form__submit">Delete Blog</button>
        </form>
    </section>
</main>

<footer class="footer">
    <div class="footer__content">
        <section class="left">
            <div>
                <a class="footer__item" href="/">Home</a>
            </div>
        </section>
        <section class="right">
            <div>
                <a class="footer__item" href="/about">About Microblog</a>
            </div>
        </section>
    </div>
</footer>
</body>
</html>
